  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>Simple php and js live update price for Btc, Ltc, Eth and Bch</title>
  </head>
  <body>
    <div class="container mb-5">
     <div class="row">
      <div class="col-md-3 mt-5">
        <div class="lead"> Bitcoin: <strong id="btcpreco" class="lead">0</strong>$</div>
      </div>
      <div class="col-md-3 mt-5">
       <div class="lead"> Ethereum: <strong id="ethpreco" class="lead">0</strong>$</div>
     </div>
     <div class="col-md-3 mt-5">
      <div class="lead"> Litecoin: <strong id="ltcpreco" class="lead">0</strong>$</div>
    </div>
    <div class="col-md-3 mt-5">
      <div class="lead"> Bitcoin Cash: <strong id="bchpreco" class="lead">0</strong>$</div>
    </div>
  </div>
</div>

<script>
 function startLiveUpdate(){
  const textViewCont = document.getElementById('btcpreco');
  setInterval(function(){
    fetch('includes/apibtc.php').then(function(response){
      const exemplo = response.json();
      return exemplo;
    }).then(function(data){
      btcpreco.textContent = data.btcpreco;
    }).catch(function(error){
      console.log(error);
    });
  },7000);

  setInterval(function(){
    fetch('includes/apiltc.php').then(function(response){
      return response.json();
    }).then(function(dataltc){
      ltcpreco.textContent = dataltc.ltcpreco;
    }).catch(function(error){
      console.log(error);
    });
  },7000);

  setInterval(function(){
    fetch('includes/apieth.php').then(function(response){
      return response.json();
    }).then(function(dataeth){
      ethpreco.textContent = dataeth.ethpreco;
    }).catch(function(error){
      console.log(error);
    });
  },7000);

  setInterval(function(){
    fetch('includes/apibch.php').then(function(response){
      return response.json();
    }).then(function(databch){
      bchpreco.textContent = databch.bchpreco;
    }).catch(function(error){
      console.log(error);
    });
  },7000);
}

document.addEventListener('DOMContentLoaded', function(){
  startLiveUpdate();
});
</script>

</body>
</html>
